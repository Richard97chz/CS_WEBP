{% extends 'base.html' %}

{% block title %}
    Editar Empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Modificar Empleado
        </h1>
        <div class="cell">
            <!--{{form.as_p}}-->       <!--as_p: para que me muestre hacia abajo-->
            <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}   <!--token de seguridad para q el servidor acepte la peticiÃ³n-->
                        <!--grid-margin-x: para separar-->
                <div class="cell large-6">  <!--large: para que en pantalla grande se divida en 6-->
                    <label>Nombres:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="cell large-6">     <!--Nota: Ctrl+z para identar corectamente -->
                    <label>Apellidos:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="cell large-6">  
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="cell large-6">  
                    <label>Area:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="cell large-6">     
                    <label>Habilidades extra:
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell">  <!--cell: para que ocupe todo-->  
                    <button type="submit" class="success button">Guardar</button> <!--boton ejecuta metodo-->
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
